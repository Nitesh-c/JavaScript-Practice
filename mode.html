<!DOCTYPE html>
<html>
<head>
	<title>MODE CHECK</title>
	<script> 
let mode=parseInt(prompt("Menu\n1. Dark\n2. Light\n3. Pink\n4. Red\n5. Yellow","Enter your Color"))
if (mode===1){
	document.write("Black");
}
else if (mode===2) {
		document.write("White");

}
else if (mode===3) {
		document.write("Pink");

}
else if (mode===4) {
		document.write("Red");
}
else if (mode===5) {
		document.write("Yellow");

}
 else {
 	document.write("Enter Valid Choice !")
 }


	</script>
</head>
<body id="body">

</body>
</html>
