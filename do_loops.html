<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Do While in JavaScript</title>
	<script>
		let i= 1;
		do{
			document.write(i+ " .     "+"Hello Bahi!"+"<br>")
			i++
		}while(i<=21)
	</script>
</head>
<body>

</body>
</html>
