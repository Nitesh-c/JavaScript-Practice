<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Loops in JS</title>
	<script>
		let i=1;
		while(i<=5){
			document.write(i+ ". "+"Hello Nitesh"+"<br>");
			i++
		};


	</script>
</head>
<body>

</body>
</html>
