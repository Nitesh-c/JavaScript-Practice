<!DOCTYPE html>
<html>
<head>
	<title>SET-1</title>
	<script>

function fun1(){
let div, quo, rem, ans;
div=128;
quo=72;
rem=45;
ans=div*quo+rem;
document.getElementById('ans').innerHTML=("The answer is :"+ans);
}

	</script>
</head>
<body>
	<h1>The Question is :-</h1>
	<p>2. A number when divided by 128 gives 72 as quotient and 45 as remainder. Find the number.</p>
	<button type="button" onclick="fun1()">Let's solve !</button>
	<h1 id="ans"></h1>

</body>
</html>
