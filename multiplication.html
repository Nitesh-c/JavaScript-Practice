<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Multiplication of 10</title>
	<style>
		body{
			background-color: black;
			color: white;
			text-align: center;
	
		}
		button{
			color: orange;
			padding: 33px;
			font-size: 44px;
			text-align: center;
		}
	</style>
	<script>
		function table(){
		let num=parseInt(prompt("Enter Your Number"));
			document.write("<br>"+"<font size=44px>")	
			document.write(num*1+"<br>")
			document.write(num*2+"<br>")
			document.write(num*3+"<br>")
			document.write(num*4+"<br>")
			document.write(num*5+"<br>")
			document.write(num*6+"<br>")
			document.write(num*7+"<br>")
			document.write(num*8+"<br>")
			document.write(num*9+"<br>")
			document.write(num*10+"<br>"+"<font>")
		}
	</script>
</head>
<body>
	<button type="button" onclick="table()">Click To get Table</button>
	<h1 id="ans"></h1>
</body>
</html>
